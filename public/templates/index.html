<!DOCTYPE html>
<html>
<head>
    <title>This is our Flask site</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="../static/flamingo.jpg">
</head>

<body class = stretchedToMargin onload="welcome();">

<div class="title">
    <h1>Our Flask webpage</h1>
</div>


<p id="paragraph">
    Welcome {{ name }} !
</p>

<!--<img src="../static/apple.jpg" alt="It's an apple" class="my_image"/>-->

<br/>
<hr/>

<div class="header">
    <div>
        <img src="../static/flamingo.jpg" alt="It's an eagle" class="my_image"/></div>
    <div>
        <p id="paragraph">
            &nbsp;Welcome to the Shland chat ðŸ˜Ž. Only cool people allowed &nbsp;
        </p>
    </div>
    <div>
        <img src="../static/flamingo.jpg" alt="It's an eagle" class="my_image"/>
    </div>
</div>

<div class="contents">
    <div class="chat">
        <div id="chat-messages">
        </div>

        <div class="chat-form">
            <hr>
            <label>
                Chat:
                <input id="chat-text-box" type="text">
            </label>
            <button id="chat-button" onclick="sendChat()">Send</button>
        </div>

    </div>
    <div class="user-list">

        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>

        Create Post:
        <form action="/create-post" method="post">
            <label for="post-title">Title:</label>
            <input id="post-title" type="text" name="title" required>
            <br>
            <label for="post-description">Description:</label>
            <textarea id="post-description" name="description" required></textarea>
            <br>
            <input type="submit" value="Create Post">
        </form>
    </div>
    <div class="posts">
        <h2>Posts:</h2>
        <ul> <!-- unordered list -->
            {% for post in posts %}  <!-- { % are for conditional statements -->
            <li>
                <!-- strong is for boldness? basically emphasis on a word, hence strong -->
                <strong>{{ post.username }}</strong>: {{ post.title }}<br>
                {{ post.description }}
            </li>
            {% endfor %}
        </ul>
    </div>

</div>


<script src="functions.js"></script>
</body>
</html>
